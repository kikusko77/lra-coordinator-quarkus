# native
quarkus.native.additional-build-args=-H:ReflectionConfigurationFiles=reflection-config.json

quarkus.ssl.native=true

# allow Swagger in prod mode
quarkus.swagger-ui.always-include=true

quarkus.http.cors.enabled=true

# containers
#quarkus.container-image.registry=quay.io
#quarkus.container-image.group=jbosstm
#quarkus.container-image.name=lra-coordinator
#quarkus.container-image.additional-tags=latest
quarkus.container-image.image=local-coordinator
quarkus.container-image.build=true

quarkus.datasource.TX_LOG.db-kind=postgresql
quarkus.datasource.TX_LOG.jdbc.url=jdbc:postgresql://postgres:5432/lra
quarkus.datasource.TX_LOG.username=lra
quarkus.datasource.TX_LOG.password=lra

quarkus.datasource.TX_LOG.jdbc.transactions=disabled
quarkus.transaction-manager.object-store.type=jdbc
quarkus.transaction-manager.object-store.datasource=TX_LOG
quarkus.transaction-manager.object-store.create-table=true
quarkus.transaction-manager.enable-recovery=true
quarkus.transaction-manager.node-name=${NODE_NAME:lra-coordinator-1}
lra.ha.inject.hold-after-current-push=true
lra.ha.inject.hold-once=true


# jandex
quarkus.index-dependency.microprofile-lra-api.group-id=org.eclipse.microprofile.lra
quarkus.index-dependency.microprofile-lra-api.artifact-id=microprofile-lra-api

quarkus.index-dependency.lra-service-base.group-id=org.jboss.narayana.rts
quarkus.index-dependency.lra-service-base.artifact-id=lra-service-base
